<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --droptica-primary: #0039FF;
      --droptica-success: #10B981;
      --droptica-warning: #F59E0B;
      --droptica-danger: #DC2626;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h2 {
      color: var(--droptica-primary);
      border-bottom: 2px solid var(--droptica-primary);
      padding-bottom: 10px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <section class="card shadow-sm mb-4" id="system-information">
      <div class="card-body p-4">
        <h2 class="mb-4">System Information</h2>
        <p>This section provides comprehensive information about the Drupal site's technical infrastructure, including core version, PHP environment, database configuration, and hosting setup.</p>

        <div id="system-info-content">
          <div class="text-center text-muted my-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading system information...</p>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script>
    // Safe placeholder handling - will be replaced during audit generation
    let SYSTEM_INFO_DATA;
    try {
      SYSTEM_INFO_DATA = __SYSTEM_INFORMATION_JSON_PLACEHOLDER__;
    } catch (e) {
      // Placeholder not replaced yet - leave loading spinner visible
      SYSTEM_INFO_DATA = null;
    }

    function renderSystemInfo() {
      const container = document.getElementById('system-info-content');

      if (!SYSTEM_INFO_DATA || typeof SYSTEM_INFO_DATA !== 'object') {
        // Keep loading spinner if data is not available
        return;
      }

      const data = SYSTEM_INFO_DATA;
      let html = '';

      // Technology Stack Section
      html += '<h3 class="mt-4 mb-3">Technology Stack</h3>';
      html += '<ul class="list-unstyled">';

      if (data.drupal_version) {
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>Drupal Core:</strong> Version ${data.drupal_version}</li>`;
      }

      if (data.drush_status && data.drush_status['install-profile']) {
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>Installation Profile:</strong> ${data.drush_status['install-profile']}</li>`;
      }

      if (data.drush_status && data.drush_status['php-version']) {
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>PHP Version:</strong> ${data.drush_status['php-version']}</li>`;
      }

      if (data.drush_status) {
        const db = data.drush_status;
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>Database:</strong> ${db['db-driver'] || 'MySQL'} (hostname: ${db['db-hostname'] || 'N/A'}, port: ${db['db-port'] || 'N/A'})</li>`;
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>Database Status:</strong> ${db['db-status'] || 'Unknown'}</li>`;
      }

      if (data.drush_status && data.drush_status['php-os']) {
        html += `<li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i><strong>Operating System:</strong> ${data.drush_status['php-os']}</li>`;
      }

      html += '</ul>';

      // Site Configuration Section
      html += '<h3 class="mt-4 mb-3">Site Configuration</h3>';
      html += '<p>The site is configured with the following technical specifications and file system paths:</p>';

      if (data.drush_status) {
        const ds = data.drush_status;
        html += '<pre class="bg-light p-3 rounded"><code>';
        html += `Site URI: ${ds.uri || 'N/A'}\n`;
        html += `Site Path: ${ds.site || 'N/A'}\n`;
        html += `Drupal Root: ${ds.root || 'N/A'}\n`;
        html += `Config Directory: ${ds['config-sync'] || ds.config || 'N/A'}\n`;
        html += `Files (Public): ${ds.files || 'N/A'}\n`;
        html += `Files (Private): ${ds.private || 'Not configured'}\n`;
        html += `Files (Temp): ${ds.temp || 'N/A'}\n\n`;
        html += `Themes:\n`;
        html += `- Default Theme: ${ds.theme || 'N/A'}\n`;
        html += `- Admin Theme: ${ds['admin-theme'] || 'N/A'}\n\n`;
        html += `Drush Version: ${ds['drush-version'] || 'N/A'}\n`;
        html += `PHP Binary: ${ds['php-bin'] || 'N/A'}\n`;
        if (ds['php-conf'] && Array.isArray(ds['php-conf']) && ds['php-conf'].length > 0) {
          html += `PHP Config: ${ds['php-conf'][0] || 'N/A'}`;
        }
        html += '</code></pre>';
      }

      // PHP Detailed Information
      if (data.php_version) {
        html += '<h3 class="mt-4 mb-3">PHP Detailed Information</h3>';
        html += `<pre class="bg-light p-3 rounded"><code>${data.php_version}</code></pre>`;
      }

      // Database Connection Details
      if (data.drush_status) {
        html += '<h3 class="mt-4 mb-3">Database Connection</h3>';
        html += '<div class="table-responsive">';
        html += '<table class="table table-bordered">';
        html += '<tbody>';
        html += `<tr><td><strong>Driver</strong></td><td>${data.drush_status['db-driver'] || 'N/A'}</td></tr>`;
        html += `<tr><td><strong>Hostname</strong></td><td>${data.drush_status['db-hostname'] || 'N/A'}</td></tr>`;
        html += `<tr><td><strong>Port</strong></td><td>${data.drush_status['db-port'] || 'N/A'}</td></tr>`;
        html += `<tr><td><strong>Database Name</strong></td><td>${data.drush_status['db-name'] || 'N/A'}</td></tr>`;
        html += `<tr><td><strong>Username</strong></td><td>${data.drush_status['db-username'] || 'N/A'}</td></tr>`;
        html += `<tr><td><strong>Status</strong></td><td><span class="badge bg-success">${data.drush_status['db-status'] || 'Unknown'}</span></td></tr>`;
        html += '</tbody></table>';
        html += '</div>';
      }

      container.innerHTML = html;
    }

    // Render on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderSystemInfo);
    } else {
      renderSystemInfo();
    }
  </script>
</body>
</html>
